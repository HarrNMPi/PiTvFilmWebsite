<!DOCTYPE html>
<html>
<head>
    <title>Spin The Wheel</title>
    <link rel="stylesheet" type="text/css" href="/static/genericStyle.css">
    <link rel="stylesheet" type="text/css" href="/static/spinTheWheel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300">
</head>
<script>
    function homeClick() {
        location.href = "/"
    }
    function tvClick() {
        location.href = "/tvSpin"
    }
    function filmClick() {
        location.href = "/filmSpin"
    }
    function bookSpin() {
        location.href = "/bookSpin"
    }
    function paintSpin() {
        location.href = "/paintSpin"
    }
</script>
<body>
    <div class="header">
        <h1>Spin The Wheel</h1>
        <button id="homeButton" onClick="homeClick()">Home</button>
    </div>
    <div class="buttonContainer">
        <button id="tvButton" type="button" onClick="tvClick()">TV</button>
        <button id="filmButton" type="button" onClick="filmClick()">Film</button>
        <button id="bookButton" type="button" onClick="bookSpin()">Books</button>
        <button id="paintButton" type="button" onClick="paintSpin()">Paint Number</button>
    </div>
    <footer id="copyright">&copy Copyright 2021 Millmyster</footer>
</body>
</html>

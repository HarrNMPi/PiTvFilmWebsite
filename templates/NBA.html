<!DOCTYPE html>
<html>
<head>
    <title>NBA</title>
    <link rel="stylesheet" type="text/css" href="/static/genericStyle.css">
    <link rel="stylesheet" type="text/css" href="/static/NBA.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300">
</head>
<script>
    function homeClick() {
        location.href = "/"
    }
</script>
    <body>
        <div class="header">
            <h1>NBA</h1>
            <button id="homeButton" onClick="homeClick()">Home</button>
        </div>
        <div id="pageContainer">
            <p id="homeLogo">
                <img src="{{home_logo}}">
            </p>
            <div id="resultBlock">
                <p id="result">{{team}} vs {{opp}}</p>
                <p id="resultDate">{{date}}</p>
            </div>
            <p id="awayLogo">
                <img src="{{away_logo}}">
            </p>
        </div>
        <footer id="copyright">&copy Copyright 2021 Millmyster</footer>
    </body>
</html>
